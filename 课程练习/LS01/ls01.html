<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    console.log(a);//undefined
    if(true){
        var a = 2;
    }
    console.log(a);//2

    console.log(b);//undefined
    if(false){
        var b = 3;
    }
    console.log(b);//undefined



    for(var i=0;i<3;i++){
        console.log("i:",i);
    }
    console.log(i);//是否会报错，若不报错的话此时i为多少？？？？？
    //否，3

    //函数定义及调用
    function max(x,y) {
        return x>y?x:y;
    }
    console.log(max(2,3));//3

    //数据类型
    console.log(typeof Number); //function
    console.log(typeof String); //function
    console.log(typeof Boolean); //function
    console.log(typeof Object); //function
    console.log(typeof Array); //function
    console.log(typeof Function); //function
    console.log(typeof RegExp); //function
    console.log(typeof Error); //function
    console.log(typeof Math); //object
    console.log(typeof JSON);//object

    var a1 = 2;
    var a2 = "2";
    console.log(a1==a2);//true
    console.log(a1===a2);//false

    var b1 = {};
    var b2 = {};
    console.log(b1==b2);//false,引用类型，不是一个引用
    console.log(b1===b2);//false
    console.log(b1===b1);//true

    var str2 = "abc";
    console.log(str2.length);//3
    str2.length = 1;
    console.log(str2);//原始类型变量的不可变性，指的是包装对象的改变并不影响原始类型的变量
    console.log(str2.length);//3

    console.log({}instanceof Object);//true
    console.log([]instanceof Object);//true
    console.log([]instanceof Array);//true

    //布尔类型与逻辑运算符

    //逻辑与、或的基本理解
    console.log(2>1&&4<5);//true
    console.log(true&&(!2));//false
    console.log(false&&("2" == 2));//false
    console.log(false&&false);//false

    console.log(2>1||4<5);//true
    console.log(true||(!2));//true
    console.log(false||("2" == 2));//true
    console.log(false||false);//false

    //数字类型
    console.log(1===1.0);//true
    console.log(Number("xyz"));//NaN
    console.log(3/0);//Infinity
    console.log(typeof(3/0));//number


    var a9 = 10;
    console.log(++a9);//11
    var b9 = 20;
    console.log(b9++);//20

    //字符串常用方法，字符串的方法源于String.prototype
    console.log("aaa".concat("bbb"));//返回字符串aaabbb
    console.log("abcdef".slice(2));//cdef
    console.log("abcdef".slice(2,5));//cde
    console.log("abcdef".slice(-2));//ef
    console.log("abcdef".slice(2,-2));//cd

    console.log("abcdef".split("c"));//返回数组['ab','def']
    console.log("abcdef".split("c",1));//['ab']
    console.log("abcdef".split("c",2));//['ab','def']

    console.log("abcdef".charAt(2));//c
    console.log("abcdefabcdef".indexOf("d",1));//3
    console.log("abcdefabcdef".indexOf("d",4));//从第4个开始找,9

    console.log("    abc def     \r\n  ".trim());//返回已移除前导空格、尾随空格和行终止符的原始字符串
    //abc def

    //substr 与 substring的区别
    var str13 = "abcdefghijklmn";
    var str14 = str13.substr(2,5);//后一个参数代表长度
    console.log(str13,str14);//str13 未受到破坏,cdefg

    var str15 = str13.substring(2,5);//后一个参数代表第几个之前end
    console.log(str13,str15);//str13 未受到破坏,cde



    //函数定义 注意分号
    function max1(a,b) {
        return a>b?a:b;
    }
    console.log(max1(2,3));//3

    var min1 = function(a,b){
        return a<b?a:b;
    };
    console.log(min1(2,3));//2

    //函数声明的提升，初步了解，详细内容见函数章节
    foo();//可以在定义前执行，解析器会将foo函数声明提升
    function foo() {
        console.log("foo");
    }

    //函数参数数量问题回顾
    function f1() {
        console.log(arguments);// [2, 3, 4, "a", callee: ƒ, Symbol(Symbol.iterator): ƒ]
        var argArr = Array.prototype.slice.call(arguments);
        console.log(argArr);// [2, 3, 4, "a"]
    }
    f1(2,3,4,"a");

    function f2(a,b,c,d) {
        console.log(a,b,c,d);
    }
    f2(2,3);//2 3 undefined undefined

    //严格模式与非严格模式（松散模式）
    //"use strict"
    function f3() {
        //"use strict"
        gVar = 23;//定义了全局变量gVar，严格模式下是不允许的
    }


    //变量作用域，了解词法作用域（静态性）
    var x11 = 23;
    var foo = function () {
        var x11 = 34;
        console.log("inside x:",x11);//输出多少,34
        y11 = 45;//加var和不加var的区别
        console.log("inside y:",y11);//输出多少,45
    };
    foo();//如果没调用会如何
    console.log("outside x:", x11);//23
    console.log("outside y:", y11);//45,没调用的话报错，找不到y11


    //立即执行表达式 IIFE
    (function (x,y) {
        console.log(x>y?x:y);
    }(4,5));//5

    var result = function min(x,y) {
        return x<y?x:y;
    }(2,3);
    console.log(result);//2


    //JS对象
    //通过字面量创建
    var student = {
        name:"Jack",
        age:23,
        sayHi:function () {
            console.log("Hi,i'm",this.name,",i'm",this.age,"years old!");
        }
    };
    console.log(student.name);
    console.log(student["age"]);
    console.log(student.sayHi);
    student.sayHi();

    //添加属性，删除属性
    student.id = 2015015001;
    console.log(student.id);
    delete  student.id;
    console.log(student.id);//undefined

    //查看对象是否有某个属性 in   for...in   Object.keys()
    console.log("name" in student);//true
    for(var k in student){
        console.log(k,student[k]);
    }
    console.log(Object.keys(student));

    //JS对象详细内容参见 JS对象章节
    //函数嵌套 与this问题初步了解
    var obj = {
        foo:function () {
            console.log("foo里的this:",this);//Object
            function fee() {
                //"use strict"
                console.log("fee里的this:",this);//Window
            }
            fee();
        }
    };
    obj.foo();

    //构造函数回顾 JS面向对象具体内容 参见后续面向对象章节
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.showInfo = function () {
        console.log("Hi,i'm",this.name,",i'm",this.age,"years old!");
    };

    var p1 = new Person("Mike",60);
    p1.showInfo();


    //数组回顾
    //字面量创建数组
    var arr1 = [2,3,"a","b"];
    console.log(arr1);

    //访问与改变数组
    console.log(arr1[2]);//a
    console.log(arr1.length);//4
    arr1.length-=1;
    console.log(arr1);// [2, 3, "a"]

    //数组相关方法回顾
    ///////////////////////////////
    var arr2 = ['a','b','c'];
    var arr3 = arr2.slice(1,2);//并不破坏arr2
    // var arr3 = arr2.slice(1);
    console.log(arr2);//['a','b','c']
    console.log(arr3);//["b"]

    //////////////////////////////
    var arr4 = ['m','n'];
    var pushReturn = arr4.push('o');
    console.log(pushReturn);//push后数组的长度,3
    console.log(arr4);//["m", "n", "o"]

    var popReturn =arr4.pop();
    console.log(popReturn);//pop出的元素,删除最后一个并返回,o
    console.log(arr4);//['m','n']

    ////////////////////////////////
    var arr5 = [1,2,3,4];
    var shiftReturn = arr5.shift();
    console.log(shiftReturn);//shift移除的元素删除第一个并返回,1
    console.log(arr5);//[2,3,4]

    var unshiftReturn = arr5.unshift(0);
    console.log(unshiftReturn);//unshift后数组的长度,4
    console.log(arr5);//[0,2,3,4]

    /////////////////////////////
    var arr6 = ["ab","cd","ef"];
    console.log(arr6.indexOf("cd"));//1

    var joinReturn1 = arr6.join();//数组变成字符串
    console.log(joinReturn1);//ab,cd,ef

    var joinReturn2 = arr6.join('-');
    console.log(joinReturn2);//ab-cd-ef

    //////////////批量删除元素，破坏性操作，具体参见Array章节//////////////
    var arr7 = ["x","y","z"];
    var arr8 = arr7.splice(1,1,"m");
    console.log(arr7,arr8);//["x", "m", "z"],["y"]

    //正则 参见正则章节

    //标准函数 console.*
    console.log("log message");
    console.error("error message");
    console.warn("warn message");
    console.assert(3>2,"assert message");//断言
    console.trace();//用于调试追踪
</script>
</html>
