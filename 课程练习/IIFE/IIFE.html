<script>
    var userID = 2;
    document.onclick = function(){
        alert(userID);
    }
    (function(){
        if(true){
            var userID = 20;
        }
    })

    function foo(){
        var arr1 = [];
        for(var i=0;i<10;i++){
            arr1[i]=function(){
                return i;
            }
        }
        return arr1;
    }
    var arr2 = foo();
    arr2[0]();
    

    function foo1(){
        var arr1 = [];
        for(var i=0;i<10;i++){
            arr1[i]=(function(){
                return i;
            })()
        }
        return arr1;
    }
    var arr21 = foo1();
    arr21;

    function foo2(){
        var arr4=[];
        for(var i = 0;i<10;i++){
            (function(j){
                arr4[i]=function(){
                    return j;
                }
            })(i)
        }
        return arr4;
    }
    foo2();

    //形成自己的作用域，避免变量的污染
    //避免变量的非期望共享
    function fn(){
        var arr1 =[];
        for(var i =0;i<10;i++){
            (function(j){
                arr1[j]=function(){
                    return j;
                }
            })(i);           
        }
        return arr1;
    }
    console.log(fn()[5]());//5

    for(var i =0;i<3;i++){
        (function(j){
            setTimeout(function(){
                console.log(new Date(),j);
            },j*1000);
        })(i);
        
    }
</script>
