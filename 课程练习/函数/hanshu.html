<script>
    //定义函数的形参和调用函数的实参个数可以不一致
    //ES5中实现默认值得过程
    //或操作可以做函数参数的默认值
    function sum(x,y,z){
        console.log(x,y,z);
        x = x||4;
        y = y||5;
        z = z||6;
        console.log(x+y+z);
    }
    sum(1,2,3);
    sum();

    //ES6中设置函数默认值
    function sum1(x,y=2,z=4){
        return x+y+z;
    }
    console.log(sum1(1,5));


    console.log(sum2(1,2));
    //变量的定义会被解释器进行提升
    function sum2(x,y){
        return x+y;
    }
    console.log(sum2(3,4));
    var sum3 = function(x,y){
        return x+y;
    }
    console.log(sum3(3,4));
    //使用Function构造函数来实例化得到一个function
    //Function实例化的函数，执行效率相对较低，但是更加灵活
    var fn1 = new Function('x','y','return x+y');
    console.log(fn1(2,3));


    var obj = {
        x:0,
        //test内部的this指向调用方法的对象
        test:function(){
            console.log(this.x);
        }
    };
    obj.test();

    var objA={"name":"aaa"};
    var objB={"name":"bbb"};
    objA.fun=function(){
        console.log(this.name);
    }
    objA.fun();//aaa
    objA.fun.call(objB);//bbb
    //call切换作用，fun本是objA的方法，通过call编程objB的方法并立即执行该方法
    //方法名.call(对象)可以切换方法调用的对象，这个作用和apply()类似

    //构造函数的调用，构造函数首字母大写
    function Person(name){
        this.name=name;
    }
    Person.prototype.sayHi=function(){
        console.log(this.name);
    }
    var p=new Person("zhangsan");
    console.log(p.__proto__===Person.prototype);
    //所有实例化对象都指向构造函数的prototype，所以共用函数上prototype的属性和方法

    function test(){
        var s="";
        //arguments获取函数传入的实参，是个类数组对象
        for(var i=0;i<arguments.length;i++){
            s+=arguments[i];
        }
        console.log(s);
    }
    test("hello,","world!");

    var obj ={x:1};
    function fee(o){
        o.x=3;
        console.log(obj,o);
    }
    fee(obj);

    //定义一个函数完成对变量的复制过程生成新的变量i并返回，应用类型时，数组、对象
    var obj={"name":"sss","age":20};
    function copy(a){
        var b;
        switch(true){
            case(a instanceof String):
                b=a;
                break;
            case(a instanceof Number):
                b=a;
                break;
            case(a instanceof Boolean):
                b=a;
                break;
            case(a instanceof Array):
                b=[];
                for(var i=0;i<a.length;i++){
                    b[i]=a[i];
                }
                break;
        }
    }
    copy(obj);
