    //switch和case做的是全等判断，必须值和类型全都相等
    var score2 = 93;
    switch(true){
        case score2 > 90:
            console.log("优");
            break;
        case score2 > 75:
            console.log("良");
            break;
        case score2 > 60:
            console.log("及格");
            break;
        default:
            console.log("不及格");
    }

    //定义函数的形参和调用函数的实参个数可以不一致
    //ES5中实现默认值得过程
    //或操作可以做函数参数的默认值
    function sum(x,y,z){
        console.log(x,y,z);
        x = x||4;
        y = y||5;
        z = z||6;
        console.log(x+y+z);
    }
    sum(1,2,3);
    sum();

    //ES6中设置函数默认值
    function sum1(x,y=2,z=4){

    var sum3 = function(x,y){
