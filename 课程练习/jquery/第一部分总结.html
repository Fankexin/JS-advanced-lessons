<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: #ddd;
            margin-top: 10px;
        }
        .imgborder{
            margin: 0 auto;
            border: 1px solid red;
            background: white;
        }
        #img1{
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <img src="./女.jpg" id="img1">
    <button id="after">after</button>
    <button id="btn">改变属性</button>
    <button id="btn1">改变class</button>
</body>
<script src="./jquery-3.4.1.min.js"></script>
<script>
    /*
        1.向特定元素的后面插入新的节点
        after()，insertafter()
        2.向特定元素的前面插入新的节点
        before()，insertbefore()
        3.向特定元素标签内部最后的位置添加新的节点
        append()，appendTo()
        4.向特定元素标签内部最前的位置添加新的节点
        prepend()，prependTo()
    */
    $("#after").click(function(){
        var $img2=$("<img src='./女.jpg'/>");
        $("#img1").after($img2);
    })

    $("#btn").click(function(){
        $("#img1").attr("src","./男.png");
        $("#img1").attr("title","这是一张图片");
        alert($("#img1").attr("title"));

        //移除特定属性
        $("#img1").removeAttr("title");
    })

    $("#img1").mouseover(function(){
            $("#img1").addClass("imgborder");
    })
    $("#img1").mouseout(function(){
            $("#img1").removeClass("imgborder");
    })

    /*
        1.$()
        $(":eq()")  $("td:even")   
        $("td:odd")  $("td:gt(index)")
        $("td:li(index)")
        $(":text")

        2.mouseover()  mouseout()
        bllur()  focus() click()

        3.append()  appendTo()
        after()  insertAfter()
        before()  insertBefore()
        prepend()  prependTo()
        
        4.val()  html()
        css()  attr()  
        addClass()  removeClass()
    */
</script>
</html>
