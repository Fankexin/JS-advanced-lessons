<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="绑定点击事件" id="btn1">
    <input type="button" value="绑定点击事件" id="btn2">
    <input type="button" value="绑定点击事件" id="btn3">
    <img src="./201807191435028345.jpg" alt="" style="display:block">
    <div>层1</div>
    <br>
    <div>层2</div>
    <br>
    <div>层3</div>

    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" name="登录">
            </td>
        </tr>
    </table>
</body>
<script src="./jquery-3.4.1.min.js"></script>
<script>
    $("#btn1").click(function(){
        alert("按钮点击了");
    })
    $(":button").click(function(){
        alert("按钮点击了!!!");
    })
    $("img").mouseover(function(){
        this.style.border="1px solid red";
    })
    $("div").mouseover(function(){
        this.style.background="blue";
    })
    $("div").mouseout(function(){
        this.style.background="gray";
    })
    $("div").click(function(){
        this.style.background="red";
    })


    /*
        $(选择器).val();
        $("html标记")
        $(选择器).append();向选中元素内部添加一个新元素
    */
    $("#username").blur(function(){
        var inputval=$(this).val();
        var errortop=$("<span class='error'>用户名不能为空</span>");
        if(inputval==""){
            $(this).parent().append(errortop);
        }
        else{
            $(".error").remove();
        }
    })
</script>
</html>
